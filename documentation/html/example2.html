<div class="container">
    <div>
        <div class="col-sm-12">
            <h2>Usage with advanced form controls:</h2>

            <p>The directive supports a couple of advanced form controls from the Angular-UI team plugins</p>

        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">An advanced example</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal no-margin" name="myForm" novalidate validate-this-form>

                        <div class="form-group">

                            <label for="person" class="col-sm-2 control-label"
                                   style="padding-top: 11px;">UI-Select</label>

                            <div class="col-sm-10">
                                <ui-select name="person" id="person" ng-model="form.person" required theme="bootstrap">
                                    <ui-select-match allow-clear="true"
                                                     placeholder="Select or search a person in the list...">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="person in people | filter: $select.search">
                                        <span ng-bind="person.name"></span>
                                        <small ng-bind="person.email"></small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="datepicker" class="col-sm-2 control-label"
                                   style="padding-top: 11px;">Datepicker</label>

                            <div class="col-sm-10">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                           ng-model="form.date"
                                           required
                                           is-open="datepicker.opened"
                                           name="datepicker"
                                           close-text="Close"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-lg" ng-click="datepicker.opened = true">
                                        <i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timepicker" class="col-sm-2 control-label"
                                   style="padding-top: 11px;">Datepicker</label>

                            <div class="col-sm-10">
                                <uib-timepicker name="time" ng-model="form.time" required hour-step="1" minute-step="1"></uib-timepicker>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <pre>{{form | json}}</pre>
        </div>

    </div>
</div>
